<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Registration Form</h2>
            <form>
                <label>First Name:</label>
                <br>
                <input type="text" name="fname">
                <br><br>
                <label>Last Name:</label>
                <br>
                <input type="text" name="lname">
                <br><br>
                <label>Phone number:</label>
                <br>
                <input type="phonenumber" name="phone">
                <br><br>
                <label>Email id:</label>
                <br>
                <input type="email" name="eid">
                <br><br>
                <label>Age:</label>
                <br>
                <input type="number" name="age">
                <br><br>
                <label>No of people:</label>
                <br>
                <input type="number" name="lname">
                <br><br>
                <label>Arrival time:</label>
                <br>
                <input type="time" name="atime">
                <br><br>
                <label>Arrival Date:</label>
                <br>
                <input type="date" name="adate">
                <br><br>
                <label>Departure  date:</label>
                <br>
                <input type="date" name="ddate">
                <br><br>
                <label>Departure time:</label>
                <br>
                <input type="time" name="dtime">
                <br><br>
                <label>Payment method:</label>
                <br>
                <input type="radio" name="Payment" id="cash">
                <span id="cash">CASH</span>
                <input type="radio" name="Payment" id="card">
                <span id="cash">CARD</span>
                <input type="radio" name="Payment" id="online">
                <span id="cash">ONLINE</span>
                <br><br>
                <label>Any extra thing:</label>
                <br>
                <input type="textbox" name="extra">
                <br><br>
                
                <input type="submit" name="extra">
                <br><br>
                
                
                
            </form>
        </div>
    </div>
</body>
</html>
